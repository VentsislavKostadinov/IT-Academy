

<form class="col-lg-4 col-sm-6" id="login">
    <h1 class="text-center">Please login</h1><br>
    <div class="form-group">
        <div class="input-group mb-2 mr-sm-2">
        <label for="loginUsername"></label>
        <input type="text" class="form-control border-right-0 " id="loginUsername"  placeholder="Username" required>
        <div class="input-group-prepend">
           <div class="input-group-text bg-white border-left-0"><i class="fas fa-user"></i></div>
        </div>
    </div>
    </div>


    <div class="form-group">
        <div class="input-group mb-2 mr-sm-2">
        <label for="loginPassword"></label>
        <input type="password" class="form-control border-right-0" id="loginPassword" placeholder="Password" required>
        <div class="input-group-prepend">
            <div class="input-group-text bg-white border-left-0"><i class="fas fa-key"></i></div>
        </div>

    </div>

    </div>
    <button type="submit" class="btn btn-secondary" id="loginButton">Login</button>
</form>
